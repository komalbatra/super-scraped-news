<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Scraped News!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to CSS files -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Link to Typography -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
    
</head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="display-4">SUPER SCRAPED NEWS!</h1>
          </div>

          <div class="row">
              <div class="card-deck">
                  <div class="col-lg-10 card" style = "width: 48rem;">
                      <div class="card-body">
                          <h5 class="card-title">SuperHero news from the interwebbs</h5>
                          <table class="table table-sm table-hover table-striped">
                              <thead class="thead thead-dark">
                              <tr>
                                  <th scope="col">Title</th>
                                  <th scope="col">Link</th>
                                  <th scope="col">Notes</th>
                              </tr>
                              </thead>
                              <!-- Train Schedule table will go here -->
                              <tbody class = tbody id="articles">
                              </tbody>
                          </table>
                      </div>
                  </div>

                  <div class="p-3 col-lg-3 card text-center">
                      <div class="card-header train-form" id="add-title">
                          <h5>Add your notes here</h5>
                      </div>
                      <div class="card-body">
                          <div id="notes"></div>
                      </div>
                  </div>


                  <!-- Modal for letting user know that new train record added sucessfully -->
                     
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
