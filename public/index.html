<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Scraped News!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to CSS files -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Link to Typography -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
    
</head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="display-4">SUPER SCRAPED NEWS!</h1>
          </div>
          
          
          <div class="grid" id="articles" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 20 }'>
          <!-- <div class="card-deck" id="articles"> -->
            
          
            </div>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <!-- <h5 class="modal-title" id="exampleModalLabel">New message</h5> -->
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group" id="note-title">
                          <label for="titleinput" class="col-form-label">Recipient:</label>
                          <!-- <input type="text" class="form-control" id="recipient-name"> -->
                        </div>
                        <div class="form-group" id="note-body">
                          <label for="bodyinput" class="col-form-label">Message:</label>
                          <!-- <textarea class="form-control" id="message-text"></textarea> -->
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <!-- <button type="button" class="btn btn-primary">Send message</button> -->
                    </div>
                  </div>
                </div>
              </div>

</div>

      <!-- Bootstrap jQuery Link -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Masonry Link
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script> -->

    
    <script src="app.js"></script>
  </body>
</html>
